databaseChangeLog:
  - changeSet:
      id: 1-create-product-table
      author: Veselin Valev
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: unique_identifier_nan
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
              - column:
                  name: unique_identifier_gtin
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
