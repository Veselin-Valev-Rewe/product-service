server.port=8080
spring.application.name=product-service
spring.datasource.url=jdbc:postgresql://localhost:5432/product-service
spring.datasource.username=postgres
spring.datasource.password=root
spring.liquibase.change-log=classpath:/db/changelog/master.yaml
#kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
#Prometheus
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.enable.kafka=true
#Keycloack
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://inventory-service-keycloak-1:8080/realms/warehouse-inventory
spring.security.oauth2.resource.jwt.client-id=product-service
